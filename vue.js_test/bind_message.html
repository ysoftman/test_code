<!-- vue.js -->
<script src="https://unpkg.com/vue"></script>

<!--html file-->
<div id="app">
  <!--message 속성을 title 속성과 바인딩-->
  <h3 v-bind:title="message">
    마우스를 올려 보면...
  </h3>
</div>

<!--scrit file-->
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: "동적으로 생성되는 메시지"
    }
  })
</script>
