port 7004
cluster-enabled yes
cluster-require-full-coverage no
cluster-node-timeout 15000
cluster-config-file nodes7004.conf
cluster-migration-barrier 1
# disable file backup
appendonly no
# disable sql db
save ""
protected-mode no
daemonize yes
pidfile redis7004.pid
logfile redis7004.log
# master 로 동작시 사용할 패스워드
requirepass ysoftmanPassword123
# master 접속시 필요한 패스워드
masterauth ysoftmanPassword123
