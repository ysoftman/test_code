port 7003
cluster-enabled yes
cluster-require-full-coverage no
cluster-node-timeout 15000
cluster-config-file nodes7003.conf
cluster-migration-barrier 1
dir ""
# disable file backup
appendonly no
# disable sql db
save ""
protected-mode no
daemonize yes
pidfile redis7003.pid
logfile redis7003.log
# master 로 동작시 사용할 패스워드
requirepass ysoftmanPassword123
# master 접속시 필요한 패스워드
masterauth ysoftmanPassword123
