<html>
<script>
    // arrow 함수로 구현을 간결하게 할 수 있다.
    let sumFunc = (a, b) => a + b
    let subFunc = (a, b) => {
        let result = a - b
        return result
    }
    let squareFunc = n => n * n

    alert("(arrow function) sum(3, 4) = " + sumFunc(3, 4))
    alert("(arrow function) sub(3, 4) = " + subFunc(3, 4))
    alert("(arrow function) square(3) = " + squareFunc(3))
</script>

</html>
