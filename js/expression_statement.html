<html>
<script>
    // variable 로 저장할 수 있는것이 expression 이다
    // expression 은 value 를 리턴한다.
    // 다음 함수를 expression 으로 var1 은 함수자체를 저장하고 있다.(function expression)
    var val1 = function expression_func(n) {
        return n + 1;
    }
    console.log(val1)

    // statement 는 variable 로 저장할 수 없다.
    // 변수 선언 statemnt(var x, y, z)는 variable 로 저장할 수 없다.
    // var a = var x, y, z;
</script>

</html>
