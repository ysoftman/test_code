<html>

<body>
    <h1 id=random1>123</h1>
    <h1 id=random2>123</h1>
    <script>
        // 0~1 사의 소수점16자리의 수가 랜덤하게 출력된다.
        var rand = Math.random();
        console.log("rand:", rand)
        // 0~100 으로 변환
        console.log("rand:", Math.floor(rand * 100))
        //alert("rand:", rand)

        // innerHTML 해당 태그의 내용만 가져온다.
        // 123
        console.log("outerHTML:", document.getElementById('random1').innerHTML)
        // outerHTML 해당 태그 자체 전체를 가져온다.
        // <h1 id=random1>123</h1>
        console.log("outerHTML:", document.getElementById('random1').outerHTML)
        document.getElementById('random1').innerHTML = rand
        document.getElementById('random2').innerHTML = Math.floor(rand * 100)
    </script>
</body>

</html>
