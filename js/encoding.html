<body>

    <div id="result1">
        aaa
    </div>

    <div id="result2">
        aaa
    </div>

    <div id="result3">
        aaa
    </div>
    <br>
    <div id="result4">
        aaa
    </div>
    <br>
    <div id="result5">
        aaa
    </div>
    <script language="javascript">
        // ysoftman
        // 인코딩 테스트
        var inputstr = "http://ysoftman.com/query?key1=abc&key2=윤병훈";

        // escape 알파벳,숫자 제외한 문자를 유니코드로 인코딩
        // 한글과 같은 2바이트 문자는 %uxxxx 로 인코딩된다.
        var enc = escape(inputstr);
        var dec = (enc);
        document.getElementById("result1").innerHTML =
            "[escape()]" + enc + "<BR>" +
            "[unescape()]" + dec;
        // encodeURI  알파벳,숫자 제외한 문자와 특수문자는 제외하고 인코딩 
        enc = encodeURI(inputstr);
        dec = decodeURI(enc);
        document.getElementById("result2").innerHTML =
            "[encodeURI()]" + enc + "<BR>" +
            "[decodeURI()]" + dec;
        // encodeURIComponent 알파벳,숫자 제외하고 특수문자 포함하여 인코딩 
        enc = encodeURIComponent(inputstr);
        dec = decodeURIComponent(enc);
        document.getElementById("result3").innerHTML =
            "[encodeURIComponent()]" + enc + "<BR>" +
            "[decodeURIComponent()]" + dec;
        // base64 인코딩
        // base64 인코딩을 위해선 한글이 있으면 안됨으로 URI 인코딩한후 사용한다
        enc = btoa(encodeURIComponent(inputstr));
        dec = (atob(enc));
        document.getElementById("result4").innerHTML =
            "[btoa(encodeURIComponent())]" + enc + "<BR>" +
            "[decodeURIComponent(atob())]" + dec;

        enc = '\\u003cdiv\\u003ehello world\\u003c/div\\u003e';
        dec = decodeURIComponent(JSON.parse('"' + enc + '"'));
        dec2 = dec.replace(/[<]/g,'&lt;');
        document.getElementById("result5").innerHTML =
            "[unicode escape]" + enc + "<BR>" +
            "[decodeURIComponent(JSON.parse())]" + dec +
            "[dec.replace(/[<]/g,'&lt;')]" + dec2;
    </script>

</body>

</html>
