<html>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script>
    // underscore, lodash 자바스크립트 라이브러리로 유용한 유틸성 함수를 내포하고 있다.
    // 둘다 비슷한 함수를 가지고 있다.
    // 각 숫자마다 alert 띄우기
    _.forEach([1, 2], function (value) {
      console.log(value);
    });
    _.forEach(
      {
        a: 1,
        b: 2,
      },
      function (value, key) {
        console.log(key, value);
      },
    );
  </script>
</html>
